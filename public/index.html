<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- ✅ Favicon and App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />

    <!-- ✅ Viewport + Progressive Web App -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Freebies Japan" />

    <!-- ✅ SEO -->
    <meta
      name="description"
      content="Freebies Japan — share, donate, and receive free community items easily across Japan."
    />
    <meta
      name="keywords"
      content="Freebies Japan, donate, share, community, Japan, free items, support"
    />

    <!-- ✅ Open Graph / Facebook / LINE -->
    <meta property="og:title" content="Freebies Japan — Share, Request & Support" />
    <meta
      property="og:description"
      content="Freebies Japan connects residents across Japan through sharing, requests, and donations."
    />
    <meta property="og:image" content="https://freebiesjapan.com/favicon.png" />
    <meta property="og:url" content="https://freebiesjapan.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Freebies Japan" />

    <!-- ✅ Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Freebies Japan — Share, Request & Support" />
    <meta
      name="twitter:description"
      content="Join Japan’s first community-driven platform for sharing and donating free items."
    />
    <meta name="twitter:image" content="https://freebiesjapan.com/favicon.png" />

    <!-- ✅ Adaptive background for dark/light share previews -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta property="og:image:alt" content="Freebies Japan Logo" />
    <meta name="twitter:image:alt" content="Freebies Japan Logo" />

    <!-- ✅ Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Freebies Japan</title>

    <!-- ✅ Optional: Fallback background for previews -->
    <style>
      html,
      body {
        margin: 0;
        background: linear-gradient(180deg, #1e3a8a, #0f172a);
        color-scheme: light dark;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
